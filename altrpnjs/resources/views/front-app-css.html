  .altrp-skeleton-box.altrp-skeleton-box.altrp-skeleton-box ~ * {

  .altrp-skeleton-box::after {
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    transform: translateX(-100%);
    background-image: linear-gradient(90deg, rgba(255, 255, 255, 0) 0, rgba(255, 255, 255, 0.2) 20%, rgba(255, 255, 255, 0.5) 60%, rgba(255, 255, 255, 0));
    animation: shimmer 2s infinite;

    display: grid;
  }
  .altrp-skeleton-box_grid::after {
    display: none;

    display: inline-block;
    position: relative;
    overflow: hidden;
    background-color: #DDDBDD;
  }
  .altrp-skeleton-box__item::after {
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    transform: translateX(-100%);

  .altrp-tooltip::after {
    content: " ";

    border-width: 5px;
    border-color: inherit;
    border-style: solid

  .altrp-tooltip--top {
    bottom: calc(100% + 5px)
  }

  .altrp-tooltip--bottom {
    top: calc(100% + 5px)
  }

    left: calc(100% + 5px);
    top: 50%;
    transform: translateY(-50%)
  }

  .altrp-tooltip--left {
    right: calc(100% + 5px);
    top: 50%;
    transform: translateY(-50%)

    left: 50%;
